<script>
    /**
     *  GUARDA FORMULARIO
     */
    function saveForm(idForm, p) {
        var dato = JSON.stringify($('#' + idForm).serializeObject());
        $.ajax({
            url: "ajax/" + p,
            type: 'post',
            dataType: 'json',
            async: true,
            data: { res: dato },
            success: function(data) {
                $('span#'+data.idArticulo).text(data.cantObjetivo);
                $('#myModal').modal('hide');
            }
        });
    }

    $('#liAlmacen').addClass("treeview active");
    $('#liObjetivos').addClass("active");

    $(document).ready(function(e) {
        $('#myModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Botón que activó el modal
            var id     = button.data('id'); // Extraer la información de atributos de datos
            var name   = button.data('name'); // Extraer la información de atributos de datos

            var modal = $(this);
            modal.find('.modal-body #idArticulo').val(id);
            modal.find('#myModalLabel').text(name);
        });

        $('#myModal').on('hidden.bs.modal', function (event) {
            // do something...
            $('#formObjetivo').get(0).reset();
        });
    });

</script>
